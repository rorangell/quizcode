<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class=header>
        <!-- Timer Box-->
        <form name="form_main">
            <div>
                <span id="timer"></span>
            </div>
        </form>
        <!-- High Scores-->
        <div class="scores">
            <span id="highscore">0</span>HighScore
        </div>
    </div>
</header>

<body>
    <div class="container">
        <!--Box with question and ansewrs and etc-->
        <div class="boxqa">

            <!-- Header with quiz questions-->
            <div class="quizquestions" id="question">
                <p id="actual-question"></p>
                <button onclick="response(0)" id="answer-1"></button>
                <button onclick="response(1)" id="answer-2"></button>
                <button onclick="response(2)" id="answer-3"></button>
                <button onclick="response(3)" id="answer-4"></button>
            </div>

            <!-- Start Quiz Button-->
            <div class="start-btn" id="start-btn">
                <p id="score-list">

                </p>
                <button onclick="start()">Start Quiz</button>
            </div>
            <div id="end-game">
                <input type="text" id="player-name" placeholder="Initials + Time Score">
                <button onclick="save()" id="save-score">Save Score</button>
            </div>

        </div>
    </div>



    </div>
</body>
<!--Javascript file-->
<script src="script.js"></script>

</html>
